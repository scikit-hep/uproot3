TFile:
  doc: Entry point for a ROOT file.
  assert:
    - magic == "root"
  members:
    - magic: {string: 4}
    - version: int32
    - begin: int32
    - if:
        - case: version < 1000000  # small file
          then:
            - end: int32
            - seekfree: int32
            - nbytesfree: int32
            - nfree: int32
            - nbytesname: int32
            - units: uint8
            - compression: int32
            - seekinfo: int32
            - nbytesinfo: int32
        - else:                    # big file
            - end: int64
            - seekfree: int64
            - nbytesfree: int32
            - nfree: int32
            - nbytesname: int32
            - units: uint8
            - compression: int32
            - seekinfo: int64
            - nbytesinfo: int32
    - uuid: {string: 18}
    - dir:
        type: TDirectory
        at: begin + nbytesname

TDirectory:
  members:
    - version: int16
    - ctime: int32
    - mtime: int32
    - nbyteskeys: int32
    - nbytesname: int32
    - if:
        - case: version <= 1000
          then:
            - seekdir: int32
            - seekparent: int32
            - seekkeys: int32
        - else:
            - seekdir: int64
            - seekparent: int64
            - seekkeys: int64
    - keys:
        type: TKeys
        at: seekkeys

TKeys:
  doc: A "pseudoclass" for a header TKey followed by a list of TKeys.
  members:
    - header: TKey
    - nkeys: int32
    - keys: {array: TKey, size: nkeys}

TKey:
  assert:
    - $size == keylen
  members:
    - bytes: int32
    - version: int16
    - objlen: int32
    - datetime: int32
    - keylen: int16
    - cycle: int16
    - if:
        - case: version > 1000
          then:
            - seekkey: int64
            - seekpdir: int64
        - else:
            - seekkey: int32
            - seekpdir: int32
    - classname: string
    - name: string
    - title: string
